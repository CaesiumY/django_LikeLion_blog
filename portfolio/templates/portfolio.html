{%extends 'base.html'%} {% load static %} {%block content%}

<main role="main">
  <section class="jumbotron text-center">
    <div class="container">
      <img class="card-img-top" src="{%static 'siba.jpg'%}" alt="Card image cap" />
      <h1 class="jumbotron-heading">My Portfolio</h1>
      <p class="lead text-muted">지금까지 만든 나의 작품들!</p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {%for portfolio in portfolios.all%}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{ portfolio.image.url }}" alt="Card image cap" />
            <div class="card-body">
              <h4>{{ portfolio.title }}</h4>
              <hr />
              <p class="card-text">{{ portfolio.description|linebreaks}}</p>
            </div>
          </div>
        </div>
        {%endfor%}
      </div>
    </div>
  </div>
</main>

<script>
  (function () {
    var element = document.getElementById("portfolio");
    element.classList.add("active");
  })();
</script>

{%endblock%}
